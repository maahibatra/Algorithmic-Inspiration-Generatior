<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIG</title>
</head>
<body>
    <div class="header">
        <div class="title">AIG</div>
        <button onclick="generateIdea()" class="headerButton">Generate</button>
        <button class="headerButton" onclick="window.location.href='saved.html'">Saved</button>
    </div>
    <input type="text" id="input" placeholder="Enter prompt">
    <div class="output" id="output"></div>

    <script>
        async function generateIdea() {
            const input = document.getElementById('input');
            const output = document.getElementById('output');
            output.innerHTML = "Loading...";

            try {
                const response = await fetch('http://localhost:5000/api/generate-ideas', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: input.value })
                });

                const data = await response.json();

                if (Array.isArray(data) && data.length > 0) {
                    output.innerHTML = data.map((idea, index) => `
                        <div>
                            <input type="checkbox" id="idea-${index}" value="${idea}">
                            <label for="idea-${index}">${idea}</label>
                        </div>
                    `).join('');

                    // Store the generated ideas in localStorage
                    localStorage.setItem('generatedIdeas', JSON.stringify(data));

                    // Redirect to output.html
                    window.location.href = 'output.html';
                } else {
                    output.innerHTML = "No ideas generated or an error occurred.";
                }
            } catch (error) {
                output.innerHTML = "An error occurred while generating ideas.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
